language: node_js
node_js:
  - "11.1.0"

cache: npm

install:
  - npm install --global lerna jest now
  - lerna bootstrap

script:
  - lerna run test
  - lerna run build

deploy:
  provider: script
  script: bash -x scripts/deploy.sh
  skip_cleanup: true
  on:
    all_branches: true

env:
  global:
    secure: ""
